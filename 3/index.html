<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="reviews">
        <h1 class="reviews__title">Our Reviews</h1>
        <article class="reviews__card reviews-card">
            <div class="reviews-card__img"><img src="person-1.jpeg" id="person-img" alt=""></div>
            <div class="reviews-card__name" id="author">Susan Smith</div>
            <div class="reviews-card__subtitle" id="job">Web Developer</div>
            <p class="reviews-card__text" id="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quos eum iste odit
                vitae maxime dolor molestias, alias neque sunt ex, maiores nemo non hic fugit? Quam dolor consequatur
                fugiat praesentium dolores accusantium libero!</p>
            <div class="reviews-card__btns">
                <button class="reviews-card__arrow left"></button>
                <button class="reviews-card__arrow right"></button>
            </div>
            <div class="reviews-card__btn random">surprise me</div>
        </article>
    </div>

    <script src="app.js"></script>
</body>

</html>
